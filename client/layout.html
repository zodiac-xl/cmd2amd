<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title><%= title %></title>
    <meta name="description" content="美团BD后台">
    <meta name="keywords" content="美团 BD">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <meta http-equiv="Cache-control" content="no-cache">

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <!-- base css-->
    <link rel="stylesheet" href="/base/dist/css/base.min.css">

    <!--page css-->
    <% stylesheets.forEach(function(style){ %>
    <link rel="stylesheet" href="<%= style %>">
    <% }) %>


    <script>
        var userData = JSON.parse('<%= user%>');

        window.hostKeys = JSON.parse('<%= hostKeys%>');
        window.pageName = "<%= pageName %>";
        window.isAdmin = /admin/gim.test(window.pageName);
        window.DEBUG = "<%= debug %>" == 'true'?true:false;

        window.User = {
            misId: userData.login,
            name: userData.name,
            userId: userData.id
        };

    </script>

    <!--base js-->
    <script src="/base/dist/js/base.min.js"></script>

    <!--page js-->
    <% javascipts.forEach(function(script){ %>
    <script src="<%= script %>"></script>
    <% }) %>


    <!--page js-->
    <% requirejavascipts.forEach(function(script){ %>
    <script>
        require(['<%= script %>'])
    </script>
    <% }) %>

</head>
<body>

<div id="app">
</div>
